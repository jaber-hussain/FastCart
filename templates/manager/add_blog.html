{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<section class="middle">
  <div class="container-fluid">
    <div class="row align-items-start justify-content-between">

      <!-- Sidebar -->
      {% include 'manager/sidebar.html' %}

      <!-- Main Content -->
      <div class="col-12 col-md-12 col-lg-8 col-xl-9">
        <h4 class="mb-4 fw-bold">Add Blog</h4>

        <form method="POST" enctype="multipart/form-data" class="card p-4 shadow-sm rounded">
          {% csrf_token %}

          <!-- Title -->
          <div class="mb-3">
            <label for="title" class="form-label fw-semibold">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter blog title" required>
          </div>

          <!-- Content (CKEditor) -->
          <div class="mb-3">
            <label for="content" class="form-label fw-semibold">Content</label>
            <textarea class="form-control ckeditor" id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea>
          </div>

          <!-- Image -->
          <div class="mb-3">
            <label for="image" class="form-label fw-semibold">Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-plus me-1"></i> Add Blog
            </button>
            <a href="{% url 'manager:manage_blogs' %}" class="btn btn-secondary">
              <i class="fas fa-arrow-left me-1"></i> Cancel
            </a>
          </div>

        </form>
      </div>
      <!-- End Main Content -->

    </div>
  </div>
</section>

<!-- CKEditor JS -->
<script src="https://cdn.ckeditor.com/4.21.0/standard/ckeditor.js"></script>
<script>
    CKEDITOR.replace('content');
</script>

{% endblock content %}
