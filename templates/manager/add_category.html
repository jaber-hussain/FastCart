{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<section class="middle py-4">
  <div class="container-fluid">
    <div class="row g-0">

      <!-- Sidebar -->
      {% include 'manager/sidebar.html' %}

      <!-- Main Content -->
      <div class="col-12 col-lg-9 ps-lg-4">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h4 class="fw-bold text-primary mb-1">
              <i class="bi bi-plus-circle-dotted me-2 text-secondary"></i>Add Category
            </h4>
            <p class="text-muted small mb-0">Create a new product category below.</p>
          </div>
          <a href="{% url 'manager:manage_categories' %}" 
             class="btn btn-outline-secondary rounded-pill btn-sm">
            ‚Üê Back to Categories
          </a>
        </div>

        <!-- Add Category Form -->
        <div class="card shadow-sm border-0 w-100">
          <div class="card-header bg-gradient text-white fw-semibold" 
               style="background: linear-gradient(90deg,#6366f1,#7c3aed);">
            Category Details
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              
              <!-- Category Name -->
              <div class="mb-3">
                <label for="title" class="form-label fw-semibold">Category Name</label>
                <input 
                  type="text" 
                  name="title" 
                  id="title" 
                  class="form-control rounded-pill" 
                  placeholder="Enter category name" 
                  required>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'manager:manage_categories' %}" 
                   class="btn btn-outline-secondary rounded-pill">
                  Cancel
                </a>
                <button type="submit" class="btn btn-primary rounded-pill px-4">
                  <i class="bi bi-save me-2"></i>Save Category
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>

<!-- Custom Styling -->
<style>
  .form-control:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 0.2rem rgba(99,102,241,.25);
  }
  .card {
    border-radius: 12px;
  }
  .card-header {
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
    font-size: 0.95rem;
  }
  button.btn-primary {
    background: linear-gradient(90deg,#6366f1,#7c3aed);
    border: none;
    transition: 0.3s ease;
  }
  button.btn-primary:hover {
    background: linear-gradient(90deg,#4f46e5,#6d28d9);
  }
</style>

{% endblock content %}
