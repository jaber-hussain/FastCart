{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<section class="middle py-5">
  <div class="container-fluid">
    <div class="row g-4">

      <!-- Sidebar -->
      {% include 'manager/sidebar.html' %}

      <!-- Main Content -->
      <div class="col-12 col-lg-9">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h3 class="fw-bold mb-0 text-gradient">‚úèÔ∏è Edit Category</h3>
            <p class="text-muted small mt-1">Update the details of your category below.</p>
          </div>
          <a href="{% url 'manager:manage_categories' %}" 
             class="btn btn-sm btn-outline-secondary rounded-pill shadow-sm">
            ‚Üê Back to Categories
          </a>
        </div>

        <!-- Full-Width Edit Form -->
        <div class="card border-0 shadow-lg rounded-4 w-100">
          <div class="card-header py-3 text-white bg-gradient-primary rounded-top">
            <h6 class="mb-0 fw-semibold">Category Details</h6>
          </div>
          <div class="card-body p-5">
            <form method="POST" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="mb-4">
                <label for="title" class="form-label fw-semibold text-secondary">Category Name</label>
                <input 
                  type="text" 
                  name="title" 
                  id="title" 
                  class="form-control form-control-lg shadow-sm rounded-pill px-3"
                  placeholder="Enter category name"
                  value="{{ category.title }}" 
                  required
                >
              </div>
              <div class="d-flex justify-content-end">
                <a href="{% url 'manager:manage_categories' %}" 
                   class="btn btn-light border rounded-pill px-4 me-3 shadow-sm">
                  Cancel
                </a>
                <button type="submit" 
                        class="btn btn-primary rounded-pill px-4 shadow-sm hover-raise">
                  üíæ Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

<style>
  /* Gradient Text */
  .text-gradient {
    background: linear-gradient(90deg, #6366f1, #8b5cf6);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Card Header Gradient */
  .bg-gradient-primary {
    background: linear-gradient(90deg, #4f46e5, #6366f1);
  }

  /* Hover raise effect */
  .hover-raise:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
    transition: all 0.3s ease;
  }

  /* Input focus effect */
  .form-control:focus {
    border-color: #6366f1;
    box-shadow: 0 0 0 0.25rem rgba(99, 102, 241, 0.2);
  }

  /* Make the card stand out with subtle rounding and spacing */
  .card {
    margin-top: 10px;
  }
</style>

{% endblock content %}
