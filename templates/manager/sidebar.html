<div class="col-12 col-md-12 col-lg-4 col-xl-3 miliods">
  <div class="d-block border p-2 rounded">
    <!-- Profile -->
    <div class="dashboard_author px-2 py-5 text-center">
      <div class="dash_auth_thumb circle p-1 border d-inline-flex mx-auto mb-2">
        <img 
          src="{{request.user.profile.image.url|default:'/static/images/default-profile.png'}}" 
          class="img-fluid circle" 
          style="width: 100px; height: 100px; object-fit: cover;" 
          alt="Manager Avatar" 
        />
      </div>
      <div class="dash_caption">
        <h4 class="fs-md ft-medium mb-0 lh-1">{{request.user.username}}</h4>
        <span class="text-muted smalls">Manager ID: #{{request.user.id}}</span>
      </div>
    </div>

    <!-- Navigation -->
    <div class="dashboard_author">
      <h4 class="px-3 py-2 mb-0 lh-2 gray fs-sm ft-medium text-muted text-uppercase text-left">
        Dashboard Navigation
      </h4>
      <ul class="dahs_navbar">
        <li>
          <a href="{% url 'manager:dashboard' %}" class="{% if '/manager/dashboard/' in request.path %} active{% endif %}">
            <i class="bi bi-grid-fill me-2"></i>Dashboard
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_orders' %}" class="{% if '/manager/manage-orders/' in request.path %} active{% endif %}">
            <i class="fas fa-shopping-basket me-2"></i>Manage Orders
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_blogs' %}" class="{% if '/manager/manage-blogs/' in request.path %} active{% endif %}">
            <i class="fas fa-blog me-2"></i>Manage Blogs
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_comments' %}" class="{% if '/manager/manage-comments/' in request.path %} active{% endif %}">
            <i class="fas fa-comments me-2"></i>Manage Comments
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_categories' %}" class="{% if '/manager/categories/' in request.path %} active{% endif %}">
            <i class="fas fa-tags me-2"></i>Manage Categories
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_products' %}" class="{% if '/manager/manage-products/' in request.path %} active{% endif %}">
            <i class="fas fa-boxes me-2"></i>Manage Products
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_vendors' %}" class="{% if '/manager/manage-vendors/' in request.path %} active{% endif %}">
            <i class="fas fa-store me-2"></i>Manage Vendors
          </a>
        </li>
        <li>
          <a href="{% url 'manager:manage_customers' %}" class="{% if '/manager/manage-customers/' in request.path %} active{% endif %}">
            <i class="fas fa-users me-2"></i>Manage Customers
          </a>
        </li>
        <li>
          <a href="{% url 'userauths:logout' %}">
            <i class="fas fa-power-off me-2"></i>Log Out
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
